<!DOCTYPE>
<html>
	<head>
		<title>News Map</title>
    <meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script src="https://unpkg.com/cytoscape@3.1.0/dist/cytoscape.min.js"></script>
		<script src="https://unpkg.com/cytoscape-cose-bilkent@4.0.0/cytoscape-cose-bilkent.js"></script>
		<script src="https://unpkg.com/cytoscape-expand-collapse@3.1.1/cytoscape-expand-collapse.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!--<script src="cyto.js"></script>

		 for testing with local version of cytoscape.js -->
		<!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->

	</head>

	<body>
    <div id="All">
      <div id="col-grid">
        <div></div>
        <div id="row-grid">
          <div id="top">
      		    <h1 id="logo">NC News Map</h1>

              <div class="input-group mb mx-auto" id="queryInput">
                <input v-model="query" type="text" class="form-control" placeholder="Query Input" aria-label="Query Input" aria-describedby="button-addon">
                <div class="input-group-append">
                  <button v-on:click="sendQuery" class="btn btn-secondary" type="button" id="button-addon">Generate</button>
                </div>
              </div>

              <div id="cy-button">
                  <b id="expandAll" class="btn btn-outline-info">Expand all</b>
        		      <b id="collapseAll" class="btn btn-outline-primary" >Collapse all</b>
                </div>
        </div>
      		<div id="cy">
          </div>

          <div id="article" class="border border-secondary">
            <h1>{{title}}</h1>
            <h5>{{date}}</h5>
            <h4 >{{contents}}</h4>
          </div>
          <div id="footer">
          </div>
        </div>
        <div></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="forall.js"></script>
	</body>

</html>
